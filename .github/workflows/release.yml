name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Start MongoDB (for tests)
        run: |
          docker run -d --name mongo-release -p 27017:27017 mongo:7.0
          retries=30
          success=0
          until [ $retries -le 0 ]; do
            if nc -z 127.0.0.1 27017; then success=1; break; fi
            retries=$((retries-1))
            sleep 1
          done
          if [ $success -ne 1 ]; then
            docker logs mongo-release || true
            docker rm -f mongo-release || true
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        env:
          SOURCE_DB_URI: mongodb://127.0.0.1:27017
          TARGET_DB_URI: mongodb://127.0.0.1:27017
          DB_NAME: test_db
        run: npm test -- --runInBand --detectOpenHandles

      - name: Build (if present)
        run: |
          if [ -f package.json ] && node -e "process.exit(require('./package.json').scripts && require('./package.json').scripts.build ? 0 : 1)"; then
            npm run build
          else
            echo "No build script found â€” skipping build step."
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack npm artifact
        id: pack
        run: |
          npm pack
          echo "packed=$(ls *.tgz | head -n1)" >> $GITHUB_ENV

      - name: Upload release asset (npm pack)
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.packed }}
          asset_name: ${{ env.packed }}
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm publish --access public

      - name: Stop MongoDB (cleanup)
        if: always()
        run: docker rm -f mongo-release || true
