name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
        mongodb-version: [7.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Start MongoDB (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run -d -p 27017:27017 mongo:${{ matrix.mongodb-version }}
          sleep 5

      - name: Start MongoDB (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew tap mongodb/brew
          brew install mongodb-community@7.0
          brew services start mongodb-community@7.0
          sleep 5

      - name: Install MongoDB (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install mongodb.portable -y

      - name: Create MongoDB data directory (Windows)
        if: matrix.os == 'windows-latest'
        run: New-Item -ItemType Directory -Force -Path "C:\data\db"

      - name: Find MongoDB executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $mongoDir = Get-ChildItem -Path "C:\ProgramData\chocolatey\lib\mongodb.portable\tools" -Directory | Select-Object -First 1
          Write-Host "MongoDB directory found: $mongoDir"
          $mongodPath = Join-Path -Path $mongoDir.FullName -ChildPath "bin\mongod.exe"
          Write-Host "MongoDB executable path: $mongodPath"
          if (Test-Path $mongodPath) {
            Write-Host "MongoDB executable exists at: $mongodPath"
            echo "MONGODB_PATH=$mongodPath" >> $env:GITHUB_ENV
          } else {
            Write-Error "MongoDB executable not found at expected path: $mongodPath"
            exit 1
          }

      - name: Start MongoDB (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Start-Process -FilePath $env:MONGODB_PATH -ArgumentList "--dbpath", "C:\data\db" -WindowStyle Hidden
          $retries = 30
          $success = $false
          do {
            try {
              Start-Sleep -s 1
              $response = Invoke-WebRequest -Uri "http://localhost:27017" -Method Head -ErrorAction Stop
              $success = $true
            } catch {
              $retries--
            }
          } while (-not $success -and $retries -gt 0)
          if (-not $success) {
            Write-Error "MongoDB failed to start"
            exit 1
          }

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          SOURCE_DB_URI: mongodb://localhost:27017
          TARGET_DB_URI: mongodb://localhost:27017
          DB_NAME: test_db

      - name: Stop MongoDB (macOS)
        if: matrix.os == 'macos-latest'
        run: brew services stop mongodb-community@7.0

      - name: Stop MongoDB (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-Process mongod -ErrorAction SilentlyContinue | Stop-Process -Force
          Start-Sleep -s 2
        continue-on-error: true
