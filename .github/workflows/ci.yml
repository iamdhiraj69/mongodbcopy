name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
        mongodb-version: [7.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Setup MongoDB (Windows)
        if: matrix.os == 'windows-latest'
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-port: 27017

      - name: Start MongoDB (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run -d -p 27017:27017 mongo:${{ matrix.mongodb-version }}
          sleep 5

      - name: Start MongoDB (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew tap mongodb/brew
          brew install mongodb-community@7.0
          brew services start mongodb-community@7.0
          sleep 5

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          SOURCE_DB_URI: mongodb://localhost:27017
          TARGET_DB_URI: mongodb://localhost:27017
          DB_NAME: test_db

      - name: Stop MongoDB (macOS)
        if: matrix.os == 'macos-latest'
        run: brew services stop mongodb-community@7.0
